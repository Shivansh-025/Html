<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color properties</title>
    <style>
      p{
        color: hsl(239, 76%, 72%);
        background-color: aqua;
        border: 0cm;
        border-color: rgb(20, 40, 70);/*color by rbg value*/
      }
      #Shivansh{
        font-weight: 900;
        font-size: larger;
        color: red;/*color by name*/
        font-style: oblique;
      }
      #KIT{
        color: #eeee04;/*color by hex value*/
        font-style: italic;
      }
    </style>
</head>
<body>
    <h1>COLOUR PROPERTIES</h1>
    <p>Hii My Name Is <span id="Shivansh"> Shivansh Pandey</span>.Currently I am Persuing My BTech from <span id="KIT">Kashi Institute of Technology</span>,Mirzamurad,Varanasi</p>
</body>
</html>
