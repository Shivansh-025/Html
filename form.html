<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <h2>THIS IS A FORM</h2>
    <form>
        <div>
        <label for="NAME">
            NAME:<input type="text" id="NAME" placeholder="STUDENT NAME">
        </label></div><br>
        <div><label for="FATHERS NAME">
            FATHERS NAME:<input type="text" id="FATHERS NAME" placeholder="FATHERS NAME">
        </label></div><br>
        <div>
        <label for="MOTHERS NAME">
            MOTHERS NAME:<input type="text" id="MOTHERS NAME" placeholder="MOTHERS NAME">
        </label></div><br>
        <div>
        <label for="Roll no.">
            ROLL NO.:<input type="number" id="Roll no." placeholder="ROLL NO.">
        </label></div><br>
        <div>
        <label for="EMAIL">
            EMAIL:<input type="text" id="EMAIL" placeholder="EMAIL">
        </label></div><br>
        <div>
        <label for="CLASS ">
            CLASS :<input type="number" id="CLASS " placeholder="CLASS">
        </label></div><br>
        <div>
            GENDER: MALE<input type="radio" name="gender">
                    FEMALE<input type="radio" name="gender">
                    OTHER<input type="radio" name="gender"></div><br>
                    <input type="submit" value="SUBMIT">
                    <input type="reset" value="RESET">
    </form>
</body>
</html>
