<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Animal Rhymes and Fruits</title>
</head>
<body>
    <h1>Unordered Disc</h1>
    <h1>Animals</h1>
    <ul type="disc">
        <li>Lion</li>
        <li>Tiger</li>
        <li>Giraffe</li>
        <li>Camel</li>
    </ul>
    <h1>Top Rhymes</h1>
    <ul type="disc">
        <li>Johny Johny yes Papa</li>
        <li>Wheels on the Bus</li>
        <li>Baa Baa Black Sheep</li>
    </ul>
    <h1>Fruits Name List</h1>
    <ul type="circle">
        <li>Avacado</li>
        <li>Orange</li>
        <li>Pears</li>
        <li>Banana</li>
    </ul>
</body>
</html>
