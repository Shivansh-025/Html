<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUnordered List</title>
</head>
<body>
    <h1>Unordered List</h1>
    <h3>Disc</h3>
    <ul type="disc">
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
    </ul>
    <h3>Square</h3>
    <ul type="square">
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
    </ul>
    <h3>Circle</h3>
    <ul type="circle">
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
    </ul>
    <h3>None-No Bullets</h3>
    <ul type="none">
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
    </ul>
</body>
</html>
