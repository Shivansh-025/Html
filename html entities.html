<body>
    <h3>HTML ENTITIES</h3>
    &lt;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&gt;
    &lt;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&gt;
    <p> subset is written like this &subset;</p>
    <p>less than is written like this &lt;;</p>
    <p>copyright is written like this &copy;</p>
    <p>pound is written like this &pound;</p>
    <p>percent is written like this &percnt;;</p>
    <p>yen is written like this &yen;</p>
    <p>blank is written like this &#8203;</p>
